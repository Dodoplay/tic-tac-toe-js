<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="game/game.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="main-box">
      <div class="table-box">
        <table>
          <tr>
            <td class="cell" id="0">0</td>
            <td class="cell" id="1">1</td>
            <td class="cell" id="2">2</td>
          </tr>
          <tr>
            <td class="cell" id="3">3</td>
            <td class="cell" id="4">4</td>
            <td class="cell" id="5">5</td>
          </tr>
          <tr>
            <td class="cell" id="6">6</td>
            <td class="cell" id="7">7</td>
            <td class="cell" id="8">8</td>
          </tr>
        </table>
      </div>

      <div class="endgame">
        <div class="text"></div>
      </div>
      <button onclick="startGame()">Replay</button>
    </div>
    <script src="game/game.js"></script>
  </body>
</html>
